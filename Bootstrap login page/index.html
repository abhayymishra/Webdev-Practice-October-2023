<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-login align-content-center">
            <div class="container-fluid form-fluid">
                <div class="row form-row">
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 mx-auto p-4 wholeform">
                        <div>
                            <img src="formdash.png" alt="" class="img-fluid d-block mx-auto">
                        </div>
                        <div class="pt-4 pb-4">
                            <h1>LOGIN</h1>
                        </div>

                        <div class="form-group mx-auto">
                            <div class=" col-9 d-block mx-auto formchild">

                                <input type="username" class="form-control user_bg" placeholder="Enter User Name">
                            </div>
                            <div class=" col-9 d-block mx-auto formchild" style="padding: 8px;">

                                <input type="password" class="form-control img_bg" placeholder="Enter Your Password">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
